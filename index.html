<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="./style.css">
    <title>Tabela de Classificação</title>
</head>
<body>
    <header>
        <h1>
            Tabela de Classificação
        </h1>
    </header>
    <main>
        <div class="duelo">
            <div class="jogador1">
                <p>Escolha o jogador 1:</p>
                <input list="jogadores" name="jogador1" id="jogador1">
                <datalist id="jogadores">
                </datalist>
                <button onClick="adicionarVitoriaJogador1()">Vitória</button>
            </div>
            <div class="jogador2">
                <p>Escolha o jogador 2:</p>
                <input list="jogadores" name="jogador2" id="jogador2">
                <datalist id="jogadores">
                </datalist>
                <button onClick="adicionarVitoriaJogador2()">Vitória</button>
            </div>
        </div>
        <button onClick="adicionarEmpate()">Empate</button>
        <div class="adicionarJogador">
            <p>Adicione mais um jogador:</p>
            <input type="text" name="nome" id="nomeJogador">
            <button onClick="adicionarJogador()">Adicionar jogador</button>
        </div>
        <table style="width: 95%;">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Vitórias</th>
                    <th>Derrotas</th>
                    <th>Empates</th>
                    <th>Pontos</th>
                    <th colspan="4">Ações</th>
                </tr>
            </thead>
            <tbody id="bodyTable">
               
            </tbody>
        </table>
        <button onClick="zerarPontuacao()">Zerar pontuação</button>        
    </main>
    <script src="./script.js"></script>
</body>
</html>
